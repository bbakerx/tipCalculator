<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anna's Tip Calculator</title>

      <!--- Normalize.css --->
      <link rel="stylesheet" type="text/css" href="normalize.css">

      <!-- Custom Styles -->
      <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>

      <div id="container">
      <h1>Anna's Tip Calculator</h1>

          <div id="calculator">
              <form>
                  <label>
                      What's the damage?<br>
                      $ <input type="text" id="billAmount">
                  </label>
                  <label>
                      Rate your service?<br>
                      <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>

                            <option value="0.3">30% Outstanding!</option>
                            <option value="0.2">20% Good</option>
                            <option value="0.15">15% OK</option>
                            <option value="0.1">10% Not so good</option>
                            <option value="0.05">05% Terrible</option>
                            <option value="0.0">00% Holy $h1T!</option>
                      </select>
                  </label>
                  <label>
                      Are your "peeps" sharing the bill?<br>
                      <input type="text" id="totalPeople"> peeps
                  </label>
                  <button type="button" id="calculate">Calculate!</button>
              </form>

          </div><!-- calculator -->

          <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
          </div><!-- totalTip -->

      </div><!-- container -->

      <script type="text/javascript" src="script.js"></script>

  </body>
</html>
